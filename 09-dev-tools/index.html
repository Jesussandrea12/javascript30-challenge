<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hola')

    // Interpolated
    console.log('hola %s mundo! blabla...', 'ðŸŒŽ')
    console.log(`hola ðŸŒŽ mundo! blabla...`)

    // Styled
    console.log('%c hola ðŸŒŽ mundo! blabla...', 'font-size: 30px; color: red;')

    // warning!
    console.warn('FUCK YOU')

    // Error :|
    console.error('ERROR')

    // Info
    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'eso no es asi!')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`My name is ${dog.name}`)
      console.log(`My age is ${dog.age * 7} in dogs age`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('jesus')
    console.count('aspen')
    console.count('aspen')
    console.count('jesus')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/jesussandrea12')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
        p.innerHTML = data
      })

    console.table(dogs)

  </script>
</body>
</html>
