<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <script>
      const pressed = []
      const easter = 'jefazo'

      window.addEventListener('keyup', (e) => {
        console.log(e)
        pressed.push(e.key)
        pressed.splice(-easter.length - 1, pressed.length - easter.length)
        if (pressed.join('').includes(easter)) {
          alert('YOU ARE AWESOME')
          cornify_add()
        }
        console.log(pressed)
      })
    </script>
  </body>
</html>
